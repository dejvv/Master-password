<!DOCTYPE html>
<html lang = "en">
  <head>
    <title>Login Master password</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Didact Gothic' rel='stylesheet'>
    <link href="style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="user-logged.js"></script>
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body onload="loadsAll();">
    <div class = "main-container">
      <div class="header">
        <h1>Master password</h1>
      </div>
      <div class = "stored-passwords">
        <p id="test"></p>
        <table id="passwords-table">
          <caption>Passwords stored</caption>
          <tr>
            <th>Name</th>
          </tr>
        </table>
      </div>
      <div class = "view-password">
        <table id="one-password-table">
          <caption>Data</caption>
          <tr>
            <th>Name</th>
            <th>Password</th>
          </tr>
        </table>
      </div>
      <div class = "add-password">
        <div id="add-pw">
          <label for = "add-pw-name">
            <input id = "add-pw-name" type="name" name="identifier" autofocus="True" placeholder="name">
          </label>
          <label for = "add-pw-password">
            <input id = "add-pw-password" type="password" name="password" autofocus="True" placeholder="password">
          </label>
          <p id="error"></p>
          <p id="win"></p>

        </div>
        <button id = "add-pw-button" type = "button" onclick="addPassword();">Add</button>
      </div>
      <div class="info">
        <a href="https://github.com/dejvv/Master-password">@github</a><br>
        <a href="https://ucilnica.fri.uni-lj.si/mod/assign/view.php?id=20875">@assignment</a>
        <a id = "setup-password" href="setup.html">Setup your password</a>
      </div>
    </div>
  </body>
</html>
